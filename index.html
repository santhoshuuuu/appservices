<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS to Azure SKU Mapper</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>AWS to Azure SKU Mapper</h2>
  <label for="awsSku">Enter AWS SKU:</label>
  <input type="text" id="awsSku" placeholder="e.g., t3.medium">
  <button onclick="mapSku()">Find Azure Equivalent</button>

  <div id="result"></div>

  <script>
    const skuMap = {
      "t3.medium": "Standard_B2s",
      "m5.large": "Standard_D2s_v3",
      "c5.xlarge": "Standard_F4s_v2",
      "r5.2xlarge": "Standard_E8s_v3"
    };

    function mapSku() {
      const awsSku = document.getElementById("awsSku").value.trim();
      const azureSku = skuMap[awsSku];

      const resultDiv = document.getElementById("result");
      if (azureSku) {
        resultDiv.innerHTML = `✅ Azure equivalent: <strong>${azureSku}</strong>`;
      } else {
        resultDiv.innerHTML = "❌ No match found. Please check the SKU or update the mapping.";
      }
    }
  </script>
</body>
</html>
