<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday Calendar</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .card { background: white; padding: 15px; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <h1>🎉 2025 Holiday Calendar</h1>
  <div class="card">
    <h2>New Year's Day</h2>
    <p>📅 Jan 01, 2025 (Wednesday)</p>
  </div>
  <div class="card">
    <h2>Makara Sankranthi</h2>
    <p>📅 Jan 14, 2025 (Tuesday)</p>
  </div>
</body>
</html>
